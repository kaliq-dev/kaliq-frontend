<div class="col-md-12" *ngIf="!isShowCart">
  <div class="col-md-2">
    <!--filter for category-->
    <div>
      <br>
      <strong>Category</strong>
      <hr>
      <div *ngFor="let category of categoryList" style="font-size: x-small">
        <input (change)="categoryFilter($event,category?.id)" type="checkbox" id="category_{{ category?.id }}"
               value="{{ category?.id }}">
        <label for="category_{{ category?.id }}">{{ category?.name }}</label>
      </div>
    </div>

    <!--filter for brand-->
    <div>
      <br>
      <strong>Brand</strong>
      <hr>
      <div *ngFor="let brand of brandList" style="font-size: x-small">
        <input (change)="brandFilter($event,brand?.id)" type="checkbox" id="brand_{{ brand?.id }}"
               value="{{ brand?.id }}">
        <label for="brand_{{ brand?.id }}">{{ brand?.name }}</label>
      </div>
    </div>

    <!--filter for supplier-->
    <div>
      <br>
      <strong>Supplier</strong>
      <hr>
      <div *ngFor="let supplier of supplierList" style="font-size: x-small">
        <input (change)="supplierFilter($event,supplier?.id)" type="checkbox" id="supplier_{{ supplier?.id }}"
               value="{{ supplier?.id }}">
        <label for="supplier_{{ supplier?.id }}">{{ supplier?.name }}</label>
      </div>
    </div>
  </div>
  <div class="col-md-10">
    <h1>All Products</h1>
    <h2>Filter and Add to Cart</h2>
    <button (click)="showCart()" class="btn btn-warning" style="float:right">
      <i
        class="glyphicon glyphicon-shopping-cart"
        aria-hidden="true"></i>
      <span> MY CART

      <span style="margin-left:5px" *ngIf="shoppingCart?.length > 0"> {{ shoppingCart?.length}} </span>
        <span style="margin-left:5px" *ngIf="shoppingCart?.length <= 0"> 0 </span>

      </span>
    </button>

    <br><br>
    <div class="row">
      <div class="col-sm-6 col-md-3" *ngFor="let product of productList">
        <div class="thumbnail">
          <img width="200px" height="200px" src="{{ product?.image_list[0] }}" alt="...">
          <div class="caption">
            <h5>{{ product?.name }}</h5>
            <ul>
              <li>
                <strong>Brand: </strong> {{ product?.brand_name }}
              </li>
              <li>
                <strong>Supplier: </strong> {{ product?.supplier_name }}
              </li>
              <li>
                <strong>Category: </strong> {{ product?.category_name }}
              </li>
            </ul>
            <p *ngIf="!product?.isAddToCart"><a href="javascript:void(0)" (click)="addToCart(product)"
                                                class="btn btn-warning" role="button"> <i
              class="glyphicon glyphicon-shopping-cart"
              aria-hidden="true"></i> Add To Cart</a>
            </p>
            <div *ngIf="product?.isAddToCart" class="alert alert-success" role="alert">
              <span class="glyphicon glyphicon-ok"> </span>
              Added To Cart

              <span (click)="removeItem(product)"  class="glyphicon glyphicon-remove" style="color:red;float:right;cursor:pointer">
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
