<div class="container">
  <div class="col-md-12">
    <br>
    <!--<img id="kaliq-logo" src="/assets/images/kaliq_logo.png">-->
    <h1 style="text-align: center">KALIQ</h1>
    <div class="panel panel-default" style="margin-top:10px" id="box">
      <div class="panel-body" >
        <div class="col-md-6">
          <h3>Login</h3>
          <hr>
          <div class="alert alert-danger" role="alert" *ngIf="isLoginError">Error !! Please try again</div>
          <div class="alert alert-success" role="alert" *ngIf="isLoginSuccess">Successfully Logged in !!</div>
          <form [formGroup]="loginForm" (submit)="submitLoginForm()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="checkbox">
              <label>
                <input formControlName="remember_me" type="checkbox"> remember me
              </label>
            </div>
            <button type="submit" [disabled]="!loginForm.valid"  class="btn btn-warning btn-block">Login</button>
          </form>
        </div>

        <div class="col-md-6">
          <h3 style="">Create Account</h3>
          <hr>
          <div class="alert alert-danger" role="alert" *ngIf="isRegError">Error !! Please try again</div>
          <div class="alert alert-success" role="alert" *ngIf="isRegSuccess">Successfully Registered !!</div>
          <div class="alert alert-danger" role="alert" *ngIf="isPasswordMismatch">Password Mismatch</div>
          <form [formGroup]="registerForm" (submit)="submitRegisterForm()">
            <div class="form-group">
              <label for="username">Username</label>
              <input formControlName="username" type="email" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="password">
            </div>

            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input formControlName="confirm_password" type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
            </div>
            <button type="submit" [disabled]="!registerForm.valid" class="btn btn-warning btn-block">Create your account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
